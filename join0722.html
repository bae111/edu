<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입페이지</title>
    <link rel="stylesheet" href="./css/join0722.css">
</head>
<body>
    <form id="join" action="./join_s0722.html">
    <!-- 폼 태그는 사용자로부터 입력을 받을 수 있는 HTML 입력 폼(form)을 정의할 때 사용 -->
    <!-- 액션 속성은 입력받은 데이터(폼데이터)가 전송되는 백엔드 url이 들어가는 자리. 입력받은 데이터를 넘겨줄 주소를 입력하는 곳 -->
    <!-- 크게 GET/POST 방식이 있음 -->
        <fieldset>
            <!-- 폼 요소와 관련된 데이터들을 하나로 묶어주는 역할 -->
            <legend>회원가입</legend>
            <!-- 필드셋요소 안에서만 사용 할 수 있으며, 필드셋 요소의 제목임 -->
            <p>
                <span class="form_title">이름 : </span>
                <input type="text" placeholder="한글로 입력해주세요." name="name" required autofocus>
            </p>
            <p>
                <span class="form_title">아이디 : </span>
                <input type="text" placeholder="영문 및 숫자 조합만 가능" name="ID" required>
            </p>
            <p>
                <span class="form_title">비밀번호 : </span>
                <input type="password" placeholder="영문 및 숫자 조합만 가능" name="PW" required>
            </p>
            <p>
                <span class="form_title">성별 : </span>
                <input type="radio" id="man" value="man" name="gender" checked>
                <label for="man">남자</label>
                <input type="radio" id="woman" value="woman" name="gender">
                <label for="woman">여자</label>
                <input type="radio" id="nocoment" value="nocoment" name="gender">
                <label for="nocoment">말하고싶지않음</label>
            </p>
            <p>
                <span class="form_title">관심사 : </span>
                <input type="checkbox" id="check_01" value="fav_01" name="check_fav" checked>
                <label for="check_01">사회</label>
                <input type="checkbox" id="check_02" value="fav_02" name="check_fav">
                <label for="check_02">IT</label>
                <input type="checkbox" id="check_03" value="fav_03" name="check_fav">
                <label for="check_03">연예</label>
                <input type="checkbox" id="check_04" value="fav_04" name="check_fav">
                <label for="check_04">경제</label>
            </p>
            <p>
                <span class="form_title">증명사진 : </span>
                <input type="file" name="img-file">
            </p>
            <p>
                <span class="form_title">날짜 : </span>
                <input type="date" name="date" min="2024-01-01" max="2024-12-31" step="1">
            </p>
            <p>
                <span class="form_title">연령대 : </span>
                <input type="number" name="age" min="10" max="100" step="10" placeholder="10">
            </p>
            <p>
                <span class="form_title">선호하는 컬러 : </span>
                <input type="color" name="color-01">
                <input type="color" name="color-02">
                <input type="color" name="color-03">
            </p>
            <p>
                <span class="form_title">지역 선택 : </span>
                <select name="city">
                    <optgroup label="서울시">
                        <option value="gangnam-gu">강남구</option>
                        <option value="seacho-gu">서초구</option>
                        <option value="jung-gu">중구</option>
                    </optgroup>
                    <optgroup label="경기도">
                        <option value="seongnam-si">성남시</option>
                        <option value="suwon-si">수원시</option>
                        <option value="anyang-si">안양시</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <span class="form_title">회원가입 코멘트 : </span>
                <textarea name="coment" rows="6" cols="30" placeholder="가입 인사를 남겨주세요."></textarea>
            </p>
            <p>
                <input type="submit" value="회원가입">
                <input type="reset" value="다시작성하기">
            </p>
        </fieldset>
    </form>
</body>
</html>
