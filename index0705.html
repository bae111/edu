<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span 이미지 확대</title>
    <link rel="stylesheet" href="./css/main0705.css">
</head>
<body>
    <!-- ul#wrap>li*4>span>img^a[href="#"]{바로가기} -->
    <ul id="wrap">
        <li><span><img src="./img/img-1.jpg" alt="강아지가단상에앉은사진"></span><a href="#">바로가기</a></li>
        <li><span><img src="./img/img-2.jpg" alt="강아지가바닥에앉은사진"></span><a href="#">바로가기</a></li>
        <li><span><img src="./img/img-3.jpg" alt="강아지가개껌먹는사진"></span><a href="#">바로가기</a></li>
        <li><span><img src="./img/img-4.jpg" alt="강아지가옆을보는사진"></span><a href="#">바로가기</a></li>
    </ul>
</body>
</html>
